<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card__container">
        <div class="card__imgcontainer">
            <img src="/images/image-equilibrium.jpg" alt="">
            <!-- <div class="card__imgcontainer_overlay">
                <img src="/images/icon-view.svg" alt="">
            </div> -->
        </div>
        <div class="card__text card__title">
            <p>
                Equillibrium #3429
            </p>
        </div>
        <div class="card__text card__body">
            <p>Our Equillibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__value">


            <div class="card__text card__value_eth">
                <svg class="card__value_eth_logo" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                        fill="#00FFF8" />
                </svg>
                <p>0.041 ETH</p>
            </div>
            <div class="card__text card__value_time">
                <svg class="card__value_eth_clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                        fill="#8BACD9" />
                </svg>
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="card__credit">
            <img src="/images/image-avatar.png" alt="" class="card__credit_thumbnail">
            <div class="card__text card__credit_text">
                <p> Creation of <span> Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
